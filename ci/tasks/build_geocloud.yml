---
platform: linux
image_resource:
    type: registry-image
    source: { repository: vito/oci-build-task }
inputs:
- name: containerd
- name: geocloud
- name: build-image
- name: runc
- name: base-image
outputs: [{ name: image }]
params:
    CONTEXT: geocloud
    IMAGE_ARG_base_image: base-image/image.tar
    IMAGE_ARG_build_image: build-image/image.tar
    BUILD_ARG_containerd_release: assets/containerd.tgz
    BUILD_ARG_runc_release: assets/runc
run:
  path: sh
  args:
  - -ce
  - |
    cp containerd/containerd-*-linux-amd64.tar.gz geocloud/assets/containerd.tgz
    cp runc/runc.amd64 geocloud/assets/runc
    build

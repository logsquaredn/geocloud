  /api/v1/jobs/buffer:
    post:
      consumes:
      - application/json
      - ' application/zip'
      description: |-
        <b><u>Create a buffer job</u></b>
        &emsp; - Buffers every geometry by the given distance

        &emsp; - For extra info: https://gdal.org/api/vector_c_pb.html#_CPPv412OGR_G_Buffer12OGRGeometryHdi
        &emsp; - Pass the geospatial data to be processed in the request body OR
        &emsp; - Pass the ID of an existing dataset with an empty request body
        &emsp; - This task accepts a ZIP containing a shapefile or GeoJSON input
        &emsp; - This task will automatically generate both GeoJSON and ZIP (shapfile) output
      parameters:
      - description: Required if passing geospatial data in request body
        in: header
        name: Content-Type
        type: string
      - description: ID of existing dataset to use
        in: query
        name: input
        type: string
      - description: ID of existing job whose input dataset to use
        in: query
        name: input-of
        type: string
      - description: ID of existing job whose output dataset to use
        in: query
        name: output-of
        type: string
      - description: Buffer distance
        in: query
        name: buffer-distance
        required: true
        type: integer
      - description: Quadrant Segment count
        in: query
        name: quadrant-segment-count
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rototiller.Job'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rototiller.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rototiller.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/rototiller.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rototiller.Error'
      security:
      - ApiKeyAuth: []
      summary: Create a buffer job
      tags:
      - Job
  /api/v1/jobs/filter:
    post:
      consumes:
      - application/json
      - ' application/zip'
      description: |-
        <b><u>Create a filter job</u></b>
        &emsp; - Drops features and their geometries that don't match the given filter
        &emsp; - Pass the geospatial data to be processed in the request body OR
        &emsp; - Pass the ID of an existing dataset with an empty request body
        &emsp; - This task accepts a ZIP containing a shapefile or GeoJSON input
        &emsp; - This task will automatically generate both GeoJSON and ZIP (shapfile) output
      parameters:
      - description: Required if passing geospatial data in request body
        in: header
        name: Content-Type
        type: string
      - description: ID of existing dataset to use
        in: query
        name: input
        type: string
      - description: ID of existing job whose input dataset to use
        in: query
        name: input-of
        type: string
      - description: ID of existing job whose output dataset to use
        in: query
        name: output-of
        type: string
      - description: Column to filter on
        in: query
        name: filter-column
        required: true
        type: string
      - description: Value to filter on
        in: query
        name: filter-value
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rototiller.Job'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rototiller.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rototiller.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/rototiller.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rototiller.Error'
      security:
      - ApiKeyAuth: []
      summary: Create a filter job
      tags:
      - Job
  /api/v1/jobs/polygonvectorlookup:
    post:
      consumes:
      - application/json
      - ' application/zip'
      description: |-
        <b><u>Create a polygon vector lookup job</u></b>
        &emsp; - Returns a list of attribute values of which the given polygon intersects
        &emsp; - Pass the geospatial data to be processed in the request body OR
        &emsp; - Pass the ID of an existing dataset with an empty request body
        &emsp; - This task accepts a ZIP containing a shapefile or GeoJSON input
        &emsp; - This task will generate JSON output
      parameters:
      - description: Required if passing geospatial data in request body
        in: header
        name: Content-Type
        type: string
      - description: ID of existing dataset to use
        in: query
        name: input
        type: string
      - description: ID of existing job whose input dataset to use
        in: query
        name: input-of
        type: string
      - description: ID of existing job whose output dataset to use
        in: query
        name: output-of
        type: string
      - description: Comma separated list of attributes
        in: query
        name: attributes
        required: true
        type: string
      - description: Polygon in WKT format
        in: query
        name: polygon
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rototiller.Job'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rototiller.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rototiller.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/rototiller.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rototiller.Error'
      security:
      - ApiKeyAuth: []
      summary: Create a polygon vector lookup job
      tags:
      - Job
  /api/v1/jobs/rasterlookup:
    post:
      consumes:
      - application/json
      - ' application/zip'
      description: |-
        <b><u>Create a raster lookup job</u></b>
        &emsp; - Returns the value of each requested band of which the given point intersects
        &emsp; - Pass the geospatial data to be processed in the request body OR
        &emsp; - Pass the ID of an existing dataset with an empty request body
        &emsp; - This task accepts a ZIP containing a single TIF file. Valid extensions are: tif, tiff, geotif, geotiff
        &emsp; - This task will generate JSON output
      parameters:
      - description: Required if passing geospatial data in request body
        in: header
        name: Content-Type
        type: string
      - description: ID of existing dataset to use
        in: query
        name: input
        type: string
      - description: ID of existing job whose input dataset to use
        in: query
        name: input-of
        type: string
      - description: ID of existing job whose output dataset to use
        in: query
        name: output-of
        type: string
      - description: Comma separated list of bands
        in: query
        name: bands
        required: true
        type: string
      - description: Longitude
        in: query
        name: longitude
        required: true
        type: number
      - description: Latitude
        in: query
        name: latitude
        required: true
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rototiller.Job'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rototiller.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rototiller.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/rototiller.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rototiller.Error'
      security:
      - ApiKeyAuth: []
      summary: Create a raster lookup job
      tags:
      - Job
  /api/v1/jobs/removebadgeometry:
    post:
      consumes:
      - application/json
      - ' application/zip'
      description: |-
        <b><u>Create a remove bad geometry job</u></b>
        &emsp; - Drops geometries that are invalid

        &emsp; - For extra info: https://gdal.org/api/vector_c_pb.html#_CPPv413OGR_G_IsValid12OGRGeometryH
        &emsp; - API Key is required either as a query parameter or a header
        &emsp; - Pass the geospatial data to be processed in the request body OR
        &emsp; - Pass the ID of an existing dataset with an empty request body
        &emsp; - This task accepts a ZIP containing a shapefile or GeoJSON input
        &emsp; - This task will automatically generate both GeoJSON and ZIP (shapfile) output
      parameters:
      - description: Required if passing geospatial data in request body
        in: header
        name: Content-Type
        type: string
      - description: ID of existing dataset to use
        in: query
        name: input
        type: string
      - description: ID of existing job whose input dataset to use
        in: query
        name: input-of
        type: string
      - description: ID of existing job whose output dataset to use
        in: query
        name: output-of
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rototiller.Job'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rototiller.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rototiller.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/rototiller.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rototiller.Error'
      security:
      - ApiKeyAuth: []
      summary: Create a remove bad geometry job
      tags:
      - Job
  /api/v1/jobs/reproject:
    post:
      consumes:
      - application/json
      - ' application/zip'
      description: |-
        <b><u>Create a reproject job</u></b>
        &emsp; - Reprojects all geometries to the given projection
        &emsp; - Pass the geospatial data to be processed in the request body OR
        &emsp; - Pass the ID of an existing dataset with an empty request body

definitions:
  pb.Step:
    properties:
      args:
        items:
          type: string
        type: array
      id:
        type: string
      job_id:
        type: string
      task_type:
        type: string
    type: object
  rototiller.Error:
    properties:
      error:
        type: string
    type: object
  rototiller.Job:
    properties:
      end_time:
        type: string
      error:
        type: string
      id:
        type: string
      input_id:
        type: string
      output_id:
        type: string
      start_time:
        type: string
      status:
        type: string
      steps:
        items:
          $ref: '#/definitions/pb.Step'
        type: array
    type: object
  rototiller.Storage:
    properties:
      create_time:
        type: string
      id:
        type: string
      last_used:
        type: string
      name:
        type: string
      status:
        type: string
    type: object
  rototiller.Task:
    properties:
      kind:
        type: string
      params:
        items:
          type: string
        type: array
      type:
        type: string
    type: object
host: rototiller.logsquaredn.io
info:
  contact:
    email: rototiller@logsquaredn.io
    name: logsquaredn
    url: https://rototiller.logsquaredn.io/
  description: Geospatial data transformation service.
  title: Rototiller
  version: "1.0"
paths:
  /api/v1/jobs:
    get:
      description: Get a list of jobs based on namespace
      parameters:
      - description: Offset of jobs to return
        in: query
        name: offset
        type: integer
      - description: Limit of jobs to return
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/rototiller.Job'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rototiller.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rototiller.Error'
      security:
      - ApiKeyAuth: []
      summary: Get a list of jobs
      tags:
      - Job
  /api/v1/jobs/{id}:
    get:
      description: Get the metadata of a job. This can be used as a way to track job
        status
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rototiller.Job'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rototiller.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/rototiller.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rototiller.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rototiller.Error'
      security:
      - ApiKeyAuth: []
      summary: Get a job
      tags:
      - Job
  /api/v1/jobs/{id}/storages/input:
    get:
      description: Get the metadata of a job's input
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true

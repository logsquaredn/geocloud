        in: query
        name: input
        type: string
      - description: ID of existing job whose input dataset to use
        in: query
        name: input-of
        type: string
      - description: ID of existing job whose output dataset to use
        in: query
        name: output-of
        type: string
      - description: Target projection EPSG
        in: query
        name: target-projection
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rototiller.Job'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rototiller.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rototiller.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/rototiller.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rototiller.Error'
      security:
      - ApiKeyAuth: []
      summary: Create a reproject job
      tags:
      - Job

name: Release
on:
  push:
    tags:
      - '*'
permissions: 
  contents: read
  packages: write 
jobs:
  tag-push:
    runs-on: ubuntu-latest
    steps:
      # - name: setup-qemu
      #   uses: docker/setup-qemu-action@v1
      - name: setup-buildx
        uses: docker/setup-buildx-action@v1
      - name: registry-login
        uses: docker/login-action@v2 
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: get-short-sha
        id: get-short-sha
        run: echo "::set-output name=short-sha::${GITHUB_SHA::7}"
      - name: get-tag
        id: get-tag
        run: echo "::set-output name=tag::$(echo ${GITHUB_REF#refs/tags/})"
      - name: build-push
        id: build-push
        uses: docker/build-push-action@v3
        with:
          cache-from: type=registry,ref=ghcr.io/logsquaredn/geocloud:${{ steps.get-short-sha.outputs.short-sha }}
          push: true
          build-args: |
            version=${{ steps.get-tag.outputs.tag }}
            revision=${{ steps.get-short-sha.outputs.short-sha }}
          tags: |
            ghcr.io/logsquaredn/geocloud:${{ steps.get-tag.outputs.tag }}
            ghcr.io/logsquaredn/geocloud:latest
    outputs:
      digest: ${{ steps.build-push.outputs.digest }}
      tag: ${{ steps.get-tag.outputs.tag }}
  create-release:
    runs-on: ubuntu-latest
    needs: tag-push
    container:
      image: logsquaredn/geocloud@${{ needs.tag-push.outputs.digest }}
      credentials:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: create-release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITOPS_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: v${{ needs.tag-push.outputs.tag }}
      - name: upload-geocloud
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITOPS_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: /usr/local/geocloud/bin/geocloud
          asset_name: geocloud_linux_amd64
          asset_content_type: application/octet-stream
      - name: upload-task-removebadgeometry
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITOPS_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: /usr/local/geocloud/bin/removebadgeometry/task
          asset_name: task_removebadgeometry_linux_amd64
          asset_content_type: application/octet-stream
      - name: upload-task-filter
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITOPS_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: /usr/local/geocloud/bin/filter/task
          asset_name: task_filter_linux_amd64
          asset_content_type: application/octet-stream
      - name: upload-task-buffer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITOPS_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: /usr/local/geocloud/bin/buffer/task
          asset_name: task_buffer_linux_amd64
          asset_content_type: application/octet-stream
      - name: upload-task-reproject
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITOPS_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: /usr/local/geocloud/bin/reproject/task
          asset_name: task_reproject_linux_amd64
          asset_content_type: application/octet-stream

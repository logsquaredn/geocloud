version: '3.4'

services:
  api:
    build: .
    command: api --postgres-host=postgres --postgres-password=pwd --s3-bucket=logsquaredn-geocloud
    volumes: [~/.aws/:/root/.aws/:ro]
    ports: [8080:8080]
    networks: [api]
    depends_on: [postgres, migrate]
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
  postgres:
    image: postgres:${POSTGRES_TAG:-alpine}
    ports: [5432:5432]
    networks: [api, migrate, worker]
    environment:
      POSTGRES_DB: geocloud
      POSTGRES_USER: geocloud
      POSTGRES_PASSWORD: pwd
  migrate:
    build: .
    command: migrate --postgres-host=postgres --postgres-password=pwd
    networks: [migrate]
    depends_on: [postgres]
  worker:
    build: .
    privileged: true
    command: worker --postgres-host=postgres --postgres-password=pwd --s3-bucket=logsquaredn-geocloud -t buffer -t filter -t removebadgeometry -t reproject
    volumes: [~/.aws/:/root/.aws/:ro]
    networks: [worker]
    depends_on: [postgres, migrate]
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}

networks:
  api:
  migrate:
  worker:

volumes: {}
